version: '3.9'
services:
  swagger-editor:
    image: swaggerapi/swagger-editor:v4.1.2
    container_name: swagger-editor
    environment:
      SWAGGER_FILE: /tmp/api/car-storage-internal-api.yaml
    volumes:
      - ./src/main/car-storage-internal-api.yaml:/tmp/api/car-storage-internal-api.yaml
    ports:
      - '10000:8080'